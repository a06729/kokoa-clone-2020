<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹컴 투 코코아톡</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you hace a Kokoa Account,log in with your email or phone number.
        </p>
    </header>

    <form id="login-form" action="#">
        <input type="text" name="" placeholder="Email or phone number"/>
        <input type="password" name="" placeholder="Password"/>
        <input type="submit" value="Login in">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/fc064fed1a.js" crossorigin="anonymous"></script>
</body>
</html>
